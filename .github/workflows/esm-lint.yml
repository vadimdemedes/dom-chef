# Copied from https://github.com/sindresorhus/module-requests/issues/116

name: ESM

env:
  importer: "import React from 'dom-chef'"

on:
  - pull_request

jobs:
  Pack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: npm install
      - run: npm run build --if-present
      - run: npm pack --dry-run
      - run: npm pack --silent 2>/dev/null | xargs cat | tar -xz
      - uses: actions/upload-artifact@v1
        with:
          name: package
          path: package

  Webpack:
    runs-on: ubuntu-latest
    needs: Pack
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: package
      - run: npm install ./package
      - run: echo $importer > index.js
      - run: webpack@4 index.js
      - run: cat dist/main.js

  Parcel:
    runs-on: ubuntu-latest
    needs: Pack
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: package
      - run: npm install ./package
      - run: echo $importer > index.js
      - run: npx parcel@1 build index.js
      - run: cat dist/index.js

  Rollup:
    runs-on: ubuntu-latest
    needs: Pack
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: package
      - run: npm install ./package rollup @rollup/plugin-node-resolve
      - run: echo $importer > index.js
      - run: npx rollup@2 -p node-resolve index.js

  Snowpack:
    runs-on: ubuntu-latest
    needs: Pack
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: package
      - run: echo '{}' > package.json
      - run: echo $importer > index.js
      - run: npm install ./package
      - run: npx snowpack@2 build index.js
      - run: cat web_modules/webext-options-sync.js

  TypeScript:
    runs-on: ubuntu-latest
    needs: Pack
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: package
      - run: npm install ./package @types/react
      - run: echo $importer > index.ts
      - run: tsc index.ts
      - run: cat index.js

  Node:
    runs-on: ubuntu-latest
    needs: Pack
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: package
      - uses: actions/setup-node@v1
        with:
          node-version: '13.x'
      - run: 'echo ''{"type": "module"}'' > package.json'
      - run: echo $importer > index.js
      - run: npm install ./package
      - run: node index.js
